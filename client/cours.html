<head>
  <title>cours</title>
</head>

<body>

  {{> calendar_selector}}
  {{> course_list}}
</body>

<template name="course_list">
  <h1>List course</h1>
    {{#each courses}}
      {{> course_detail}}
    {{/each}}
</template>


<template name="course_detail">
	<h2>{{title}}</h2>
	<p>{{description}}</p>
	<p>{{day_of_week}}</p>
	<p>{{starts}}</p>
	<p>{{ends}}</p>
</template>

<template name="price_selector">

</template>

<template name="calendar_selector">
<input type="checkbox" name="day_selector" class="day_selector" value="1">Lun</input>
<input type="checkbox" name="day_selector" class="day_selector" value="2">Mar</input>
<input type="checkbox" name="day_selector" class="day_selector" value="3">Mer</input>
<input type="checkbox" name="day_selector" class="day_selector" value="4">Jeu</input>
<input type="checkbox" name="day_selector" class="day_selector" value="5">Ven</input>
<input type="checkbox" name="day_selector" class="day_selector" value="6">Sam</input>
<input type="checkbox" name="day_selector" class="day_selector" value="7">Dim</input>
</template>
