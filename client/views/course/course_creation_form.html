<template name="course_creation_form">

  {{#if show_create_time_slot}}
    {{> create_time_slot_modal}}
  {{/if}}

    <form method="POST" class="form-horizontal">                        
        <div class="control-group">
            <label class="control-label" for="input-place">Lieu</label>
            <div class="controls">
                <input type="hidden" id="input-place"></input>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="input-tags">Matière</label>   
            <div class="controls">
                <input type="hidden" id="input-tags"></input>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="input-description">Description</label>
            <div class="controls">
                <textarea id="input-description" rows="5" placeholder="Description"></textarea>
            </div>
        </div>  

        <div class="control-group">
            <label class="control-label" for="input-price">Prix</label>
            <div class="controls">
                <input type="number" min ="0" id="input-price" rows="5" placeholder="Prix">
            </div>
        </div> 

        <div class="control-group">
            <label class="control-label" for="input-price">Photos</label>
            <div class="controls">
                <input type="filepicker-dragdrop" id="image-picker" data-fp-button-class="btn btn-primary" data-fp-multiple="true">
            </div>
        </div>

        <div class="row-fluid">     
            <div class="span6">
                <div class="control-group">
                    <label class="control-label" for="input-time-slots">Calendrier</label>
                    <div class="controls">
                        <div id='calendar'></div>
                    </div>
                </div>
            </div>
            <div class="span6">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="input-price_explanation">Précision sur les prix</label>
            <div class="controls">
                <textarea id="input-price_explanation" rows="5" placeholder="Précision sur les prix"></textarea>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="input-contact">Contact</label>
            <div class="controls">
                <input type="email" id="input-contact" rows="5" placeholder="Contact">
            </div>
        </div> 

        <div class="control-group">
            <label class="control-label" for="input-required_material">Materiel nécessaire</label>
            <div class="controls">
                <textarea id="input-required-material" rows="5" placeholder="Materiel nécéssaire"></textarea>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="input-additional-information">Information complementaire</label>
            <div class="controls">
                <textarea rows="10" cols="140" id="input-additional-information" placeholder="Information complementaire"></textarea>
            </div>
        </div>
        <div class="control-group"> <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary"/> </div>
        </div>
    </form>

</template>
