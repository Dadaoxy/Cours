<template name="course_item">
    {{#if valid_status}}
        description : {{description}}</br>
        prix : {{price}}</br>
        place : {{place}}</br>
        subject : {{subject}}</br>
        <a class="btn btn-default edit-course">Modifier ce cours</a></br>
        <a class="button btn btn-danger delete-course" id="{{this._id}}">Supprimer ce cours</a></br>
    {{/if}}
</template>
