<template name="create_time_slot_modal">
  <div class="modal" id="create_time_slot_modal">
  
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>Ajouter un créneau horaire</h3>
    </div>

    <div class="modal-body">
      {{#if error}}
        <div class="alert alert-error">{{error}}</div>
      {{/if}}
    <form method="POST" class="form-horizontal"> 

        <div class="control-group">
          <label class="control-label" for="input-title">Titre</label>
          <div class="controls">
            <input type="text" name="input-title" id="input-title">
          </div>
        </div> 

        <div class="control-group">
          <label class="control-label" for="input-day-starts">Jour de début</label>
          <div class="controls">
            <input id="date-starts" type="text" name="input-day-starts" >
          </div>
        </div> 

        <div class="control-group">
          <label class="control-label" for="input-hour-starts">Heure de début</label>
          <div class="controls">
            <select id="input-hour-starts" name="input-hour-starts">
            </select>
            :
            <select id="input-minute-starts"></select>
          </div>
        </div>        

        <div class="control-group">
          <label class="control-label" for="input-day-ends">Jour de fin</label>
          <div class="controls">
            <input id="date-ends" type="text" name="input-day-ends" >
          </div>
        </div> 

        <div class="control-group">
          <label class="control-label" for="input-hour-ends">Heure de fin</label>
          <div class="controls">
            <select id="input-hour-ends">
            </select>
            :
            <select id="input-minute-ends"></select>
          </div>
        </div> 

        <div class="control-group">
          <label class="control-label" for="input-repeat">Repeter toutes les semaines</label>
          <div class="controls">
            <input id="repeat" type="checkbox" name="input-repeat" >
          </div>
        </div>
    </form>

    <div class="modal-footer">
      <a href="#" class="btn cancel">Annuler</a>
      <a href="#" class="btn btn-primary save">Ajouter le créneau</a>
    </div>

  </div>
</template>
