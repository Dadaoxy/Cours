<template name="place_tab_photo">

<div class="row-fluid">     
    <div class="span8">
        <div id="galleria" class="galleria">
            {{#each pictures}}
                <img src="{{this}}">
            {{/each}}
        </div>
    </div>
    <div class="span4">
        Place description :  {{place.description}}
    </div>
</div>

</template>
