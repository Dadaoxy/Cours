<template name="place_tab_photo">

<div class="row">     
    <div class="col-md-8">
        <div id="galleria">
            {{#each pictures}}
                <img src="{{this}}">
            {{/each}}
        </div>
    </div>
    <div class="col-md-4">
        Place description :  {{place.description}}
    </div>
</div>

</template>
