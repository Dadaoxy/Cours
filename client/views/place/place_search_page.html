<template name="place_search_page">
    <div class="span6">
      {{>map}}
    </div>

    <div class="span6">
      <div class="row-fluid">
        <div class="span4">{{>tag_selector}}</div>
        <div class="span4">{{>geographical_selector}}</div>
        <div class="span4"><input id="find-btn" type='button' class='btn' value='Trouver un cours'></div>
      </div>

      <div class="row-fluid">  
        {{> calendar_selector}}
        <br>
        {{> price_selector}}<br>
        {{> time_selector}}<br>
      <br>
      </div>
      <div class="row-fluid">  
        {{> place_list}}   
      </div>
    </div>
</template>
