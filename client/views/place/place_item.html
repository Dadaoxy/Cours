<template name="place_item">
    {{title}}</br>
    adresse : {{address}}</br>
    {{#if not_search_page}}
        <a class="btn btn-default edit-place" >Modifier ce lieu</a></br>
        <a class="btn btn-danger delete-place" >Supprimer ce lieu</a></br>
    {{else}}
        <a class="btn btn-default detail-place">Detail</a></br>
    {{/if}}
</template>
