<template name='home'>

<div class="block">
	<div class="row-fluid centered">
		<div class="span12"><h1>Trouver un cours</h1>
			<div id="tag-line">Trouver un cours près de chez vous ou de votre travail parmi 200 000 professionnels</div><br>
			<div class="row-fluid centered">
				<div class="span4">{{>tag_selector}}</div>
				<div class="span4">{{>geographical_selector}}</div>
				<div class="span4"><input type='button' class='btn width95' value='Trouver un cours'></div>
			</div>
		</div>
		<div>
			<button><a href="{{course_list_pagePath}}">SEARCH</a></button>
		</div>
	</div>
</div> 

<div id="myCarousel" class="carousel slide">
  <div class="carousel-inner">
    <div class="item active"> <img alt="" src="therock.jpg"/>
      <div class="carousel-caption">
        <p>Une présentation</p>
      </div>
    </div>
    <div class="item"> <img alt="" src="kravmaga.jpg"/>
      <div class="carousel-caption">
        <p>Un autre présentation</p>
      </div>
    </div>
    <div class="item"> <img alt="" src="matrix.jpg"/>
      <div class="carousel-caption">
        <p>Et encore une autre !</p>
      </div>
    </div>
  </div>
  <a class="carousel-control left" data-slide="prev" href="#myCarousel">‹</a> 
  <a class="carousel-control right" data-slide="next" href="#myCarousel">›</a> </div>
</div>
</template>
