<template name="alerts">
	<div class="errors row">
	{{#each errors}}
		{{> alert_item}}
	{{/each}}
	</div>
</template>

<template name="alert_item">
    <div class="alert alert-{{type}} alert-block">
	    <button type="button" class="close" data-dismiss="alert">&times;</button>
	    {{message}}
    </div>
</template>
